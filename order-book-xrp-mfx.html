<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonShot - MFX Order Book</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #order-book { max-width: 800px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #f9f9f9; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 8px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .buy { background: #d4fcdc; }
        .sell { background: #fcdcdc; }
    </style>
</head>
<body>
    <h1>MoonShot - MFX Order Book</h1>
    <div id="order-book">
        <h2>Buy Orders (MFX/XRP)</h2>
        <ul id="buy-orders"></ul>
        <h2>Sell Orders (MFX/XRP)</h2>
        <ul id="sell-orders"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xrpl@2.3.2/dist/xrpl.min.js"></script>
    <script>
        async function fetchOrderBook() {
            const client = new xrpl.Client("wss://s2.ripple.com");

            try {
                await client.connect();
                const request = {
                    method: "book_offers",
                    taker: "rrrrrrrrrrrrrrrrrrrrBZbvji",
                    taker_gets: { currency: "MFX", issuer: "rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1" },
                    taker_pays: { currency: "XRP" },
                };

                const response = await client.request(request);
                displayOrderBook(response.result.offers);

                await client.disconnect();
            } catch (error) {
                console.error("Error fetching order book:", error);
            }
        }

        function displayOrderBook(offers) {
            const buyOrders = document.getElementById("buy-orders");
            const sellOrders = document.getElementById("sell-orders");
            buyOrders.innerHTML = "";
            sellOrders.innerHTML = "";

            offers.forEach(offer => {
                const listItem = document.createElement("li");
                const takerPaysValue = parseFloat(offer.TakerPays) / 1e6; // XRP is in drops
                const takerGetsValue = parseFloat(offer.TakerGets.value); // MFX quantity
                const price = takerPaysValue / takerGetsValue;

                listItem.textContent = `Price: ${price.toFixed(6)} XRP/MFX, Amount: ${takerGetsValue.toFixed(2)} MFX`;

                if (offer.Flags === 0) { // Buy order
                    listItem.classList.add("buy");
                    buyOrders.appendChild(listItem);
                } else { // Sell order
                    listItem.classList.add("sell");
                    sellOrders.appendChild(listItem);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", fetchOrderBook);
    </script>
</body>
</html>
