<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRPL Order Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .order-list {
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>XRPL Order Book for MFX/XRP</h1>
    <h2>Buy Orders</h2>
    <ul id="buy-orders"></ul>
    <h2>Sell Orders</h2>
    <ul id="sell-orders"></ul>

    <script src="https://cdn.jsdelivr.net/npm/xrpl/dist/xrpl.min.js"></script>
    <script>
        async function fetchOrderBook() {
            const xrpl = window.xrpl;
            const client = new xrpl.Client("wss://s2.ripple.com");

            const MFX_ISSUER_ADDRESS = "rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1";
            const MFX_CURRENCY_CODE = "MFX";

            try {
                await client.connect();

                const bookOffersRequest = {
                    command: "book_offers",
                    taker_gets: {
                        currency: "XRP"
                    },
                    taker_pays: {
                        currency: MFX_CURRENCY_CODE,
                        issuer: MFX_ISSUER_ADDRESS
                    }
                };

                const response = await client.request(bookOffersRequest);
                updateOrderBook(response.result);

                await client.disconnect();
            } catch (error) {
                console.error("Error fetching order book:", error);
            }
        }

        function updateOrderBook(data) {
            const buyOrders = document.getElementById("buy-orders");
            const sellOrders = document.getElementById("sell-orders");
            buyOrders.innerHTML = "";
            sellOrders.innerHTML = "";

            data.offers.forEach((offer) => {
                const listItem = document.createElement("li");

                if (offer.TakerGets.currency === "XRP") {
                    // Sell order: MFX -> XRP
                    const price = offer.TakerGets / 1_000_000; // Convert drops to XRP
                    const amount = offer.TakerPays.value;
                    listItem.textContent = `Sell MFX @ ${price.toFixed(6)} XRP/MFX - Amount: ${amount} MFX`;
                    sellOrders.appendChild(listItem);
                } else {
                    // Buy order: XRP -> MFX
                    const price = offer.TakerPays.value / (offer.TakerGets / 1_000_000); // Convert drops to XRP
                    const amount = offer.TakerGets / 1_000_000;
                    listItem.textContent = `Buy MFX @ ${price.toFixed(6)} XRP/MFX - Amount: ${amount} MFX`;
                    buyOrders.appendChild(listItem);
                }
            });
        }

        document.addEventListener("DOMContentLoaded", fetchOrderBook);
    </script>
</body>
</html>
