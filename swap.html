<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Xaman Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #qr-container {
            margin-top: 20px;
            display: none;
        }
        #qr-code {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Connect to Xaman Wallet</h1>
    <button id="connect-wallet-btn">Connect Wallet</button>
    <div id="qr-container">
        <h2>Scan the QR code in your Xaman app</h2>
        <div id="qr-code"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@xaman/sdk@latest"></script>
    <script>
        // Initialize Xaman SDK
        const xaman = new Xaman();

        // Function to show QR code when the "Connect Wallet" button is clicked
        document.getElementById('connect-wallet-btn').addEventListener('click', () => {
            // Display the QR code container
            document.getElementById('qr-container').style.display = 'block';

            // Use Xaman SDK to generate the QR code for wallet connection
            xaman.openSignRequest({
                payload: 'your-payload-here', // You need to customize this based on your use case (e.g., a transaction request)
                callback: (response) => {
                    // Handle the response when the wallet is connected
                    console.log('Wallet connected:', response);

                    // Optional: You can hide the QR container after successful connection
                    document.getElementById('qr-container').style.display = 'none';
                    alert('Wallet connected successfully!');
                }
            });
        });
    </script>
</body>
</html>
