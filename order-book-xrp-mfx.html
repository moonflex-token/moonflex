<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XRPL Token Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #price {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>XRPL Token Price</h1>
    <div id="price">Loading...</div>
    <script>
        const socket = new WebSocket('wss://api.onthedex.live/public/v1');

        socket.onopen = () => {
            console.log('WebSocket connection opened');
            // Subscribe to token price updates
            socket.send(JSON.stringify({
                command: 'subscribe',
                path: '/token/price/XRP'
            }));
        };

        socket.onmessage = (event) => {
            console.log('WebSocket message received:', event.data);
            const data = JSON.parse(event.data);
            if (data && data.price) {
                document.getElementById('price').innerText = `Price: ${data.price}`;
            }
        };

        socket.onerror = (error) => {
            console.error('WebSocket error:', error);
        };

        socket.onclose = () => {
            console.log('WebSocket connection closed');
            document.getElementById('price').innerText = 'Connection closed';
        };
    </script>
</body>
</html>
