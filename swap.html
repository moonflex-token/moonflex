<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .swap-box {
            background: #333;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            color: #fe6602;
            margin-bottom: 30px;
        }
        .input-field, .swap-btn {
            font-family: 'Orbitron', sans-serif;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px solid #fe6602;
            background-color: #222;
            color: white;
            font-size: 16px;
            text-align: right;
            padding-right: 50px; /* Space for currency */
        }
        .input-field::placeholder {
            color: white;
            opacity: 0.5;
        }
        .currency {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #fe6602;
        }
        .swap-btn {
            background-color: #fe6602;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .swap-btn:hover {
            background-color: #ff7a2a;
        }
    </style>
</head>
<body>
    <div class="swap-box">
        <h2>Swap Tokens</h2>
        <div style="position: relative; width: 100%;">
            <input type="text" class="input-field" placeholder="Amount to Send" />
            <span class="currency">XRP</span>
        </div>
        <div style="position: relative; width: 100%;">
            <input type="text" class="input-field" placeholder="Amount to Receive" />
            <span class="currency">MFX</span>
        </div>
        <button class="swap-btn">Swap</button>
    </div>
</body>
</html>
