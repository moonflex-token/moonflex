<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Xaman Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #qr-container {
            margin-top: 20px;
            display: none;
        }
        #qr-code {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Connect to Xaman Wallet</h1>
    <button id="connect-wallet-btn">Connect Wallet</button>
    <div id="qr-container">
        <h2>Scan the QR code in your Xaman app</h2>
        <div id="qr-code"></div>
    </div>

    <!-- Add Xaman SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@xaman/sdk@latest"></script>
    <script>
        // Ensure Xaman SDK is ready before usage
        window.onload = () => {
            const xaman = new Xaman();

            // When the user clicks the "Connect Wallet" button
            document.getElementById('connect-wallet-btn').addEventListener('click', () => {
                // Show QR code container
                document.getElementById('qr-container').style.display = 'block';

                // Prepare the payload
                const payload = {
                    txjson: {
                        TransactionType: 'Payment',
                        Destination: 'rwiETSee2wMz3SBnAG8hkMsCgvGy9LWbZ1', // Example destination address
                        Amount: '1337' // Example amount to send
                    }
                };

                // Generate the QR code and handle the callback
                xaman.openSignRequest(payload).then((response) => {
                    // Handle the response when the wallet is connected
                    console.log('Wallet connected:', response);
                    
                    // Optionally hide the QR code after successful connection
                    document.getElementById('qr-container').style.display = 'none';
                    alert('Wallet connected successfully!');
                }).catch((error) => {
                    console.error('Error connecting wallet:', error);
                    alert('Failed to connect wallet');
                });
            });
        };
    </script>
</body>
</html>
