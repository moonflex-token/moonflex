<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fe6602;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #crypto-widget {
            background-color: #222;
            border: 2px solid #fe6602;
            border-radius: 16px;
            max-width: 400px; /* Increased width to handle long prices */
            padding: 32px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            color: #fff;
        }
        #crypto-widget h2 {
            text-align: center;
            color: #fe6602;
            margin-bottom: 16px;
            font-size: 24px;
            letter-spacing: 1px;
        }
        .crypto-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 16px 0;
            padding: 12px;
            border: 2px solid #fe6602;
            border-radius: 8px;
            background: #333;
            font-size: 18px;
        }
        .crypto-price img {
            width: 32px;
            height: 32px;
            margin-right: 8px;
        }
        .crypto-price span {
            display: flex;
            align-items: center; /* Ensure text and images are vertically aligned */
        }
        .crypto-price .price {
            font-weight: bold;
            font-size: 20px;
            color: #fe6602;
            min-width: 120px; /* Fixed width for the price container */
            text-align: right; /* Align price to the right */
        }
    </style>
</head>
<body>
    <div id="crypto-widget">
        <h2>Crypto Prices</h2>
        <div class="crypto-price">
            <span><img src="./images/icons/bitcoin.webp" alt="BTC"> BTC/USD:</span>
            <span class="price" id="btc-price">Loading...</span>
        </div>
        <div class="crypto-price">
            <span><img src="./images/icons/xrp.webp" alt="XRP"> XRP/USD:</span>
            <span class="price" id="xrp-price">Loading...</span>
        </div>
    </div>

    <script>
        // WebSocket connection for Binance live price updates
        const socketBTC = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');
        const socketXRP = new WebSocket('wss://stream.binance.com:9443/ws/xrpusdt@trade');

        // WebSocket event for BTC/USD updates
        socketBTC.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const btcPrice = parseFloat(data.p).toFixed(2); // Extract price from WebSocket message
            document.getElementById("btc-price").innerText = `$${btcPrice}`;
        };

        // WebSocket event for XRP/USD updates
        socketXRP.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const xrpPrice = parseFloat(data.p).toFixed(2); // Extract price from WebSocket message
            document.getElementById("xrp-price").innerText = `$${xrpPrice}`;
        };

        // Handle WebSocket errors
        socketBTC.onerror = function (error) {
            console.log('Error in BTC WebSocket:', error);
            document.getElementById("btc-price").innerText = "Error";
        };

        socketXRP.onerror = function (error) {
            console.log('Error in XRP WebSocket:', error);
            document.getElementById("xrp-price").innerText = "Error";
        };
    </script>
</body>
</html>
