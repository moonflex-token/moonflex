<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonShot Price Widget</title>
    <style>
        .price-container {
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 1px solid #ddd;
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .price-container h2 {
            margin: 0 0 10px;
        }
        .price-container p {
            margin: 5px 0;
            font-size: 16px;
        }
        #jsonData {
            white-space: pre-wrap; /* Maintains formatting */
            font-family: monospace;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<div class="price-container">
    <h2>MoonShot Price</h2>
    <p id="lastPrice">Last Price: Loading...</p>
    <p id="volume">Volume: Loading...</p>
</div>

<div id="jsonData">
    <h3>Raw JSON Data:</h3>
    <p>Loading...</p>
</div>

<script>
    const API_URL_TICKERS = "https://api.sologenic.org/api/v1/tickers/24h";
    const symbol_to_check = "XRP/MFX+rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1";

    // CORS Proxy URL (Using AllOrigins here)
    const proxyUrl = "https://api.allorigins.win/get?url=";

    // Function to fetch price information for a specific symbol
    function fetchPrice(symbol) {
        fetch(proxyUrl + encodeURIComponent(API_URL_TICKERS), {
            method: "GET",
        })
        .then(response => response.text()) // Get the raw response text
        .then(text => {
            console.log("Raw response:", text); // Log the raw response to check its content
            
            try {
                const data = JSON.parse(text); // Attempt to parse it as JSON
                console.log("Parsed JSON data:", data);

                // Check if we have the expected data structure
                if (data && data.contents) {
                    const jsonData = JSON.parse(data.contents); // Parse the actual JSON content
                    console.log("Final JSON data:", jsonData);

                    // Display the raw JSON data on the webpage
                    document.getElementById("jsonData").textContent = JSON.stringify(jsonData, null, 2);

                    if (symbol in jsonData) {
                        const soloToXrp = jsonData[symbol];
                        // Update the HTML with the price data
                        document.getElementById("lastPrice").textContent = `Last Price: ${soloToXrp['last_price']}`;
                        document.getElementById("volume").textContent = `Volume: ${soloToXrp['volume']}`;
                    } else {
                        console.error(`No data found for ${symbol}`);
                    }
                } else {
                    throw new Error("Invalid or empty JSON response");
                }
            } catch (error) {
                console.error("Error parsing response:", error);
                document.getElementById("jsonData").textContent = "Error parsing response: " + error;
            }
        })
        .catch(error => {
            console.error("Error fetching data:", error);
            document.getElementById("jsonData").textContent = "Error fetching data: " + error;
        });
    }

    // Run the function to fetch price data
    fetchPrice(symbol_to_check);
</script>
</html>
