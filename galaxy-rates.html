<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Widget</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fe6602;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Widget container with blur and glow effects */
        #crypto-widget {
            background-color: rgba(34, 34, 34, 0.8); /* Semi-transparent dark background */
            border: 2px solid #fe6602;
            border-radius: 16px;
            max-width: 450px; /* Increased width to handle long prices */
            padding: 24px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            color: #fff;
            backdrop-filter: blur(5px); /* Apply background blur effect */
        }

        #crypto-widget h2 {
            text-align: center;
            color: #fe6602;
            margin-bottom: 16px;
            font-size: 24px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #fe6602; /* Add glow effect to text */
        }

        .crypto-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 16px 0;
            padding: 12px;
            border: 2px solid #fe6602;
            border-radius: 8px;
            background: rgba(51, 51, 51, 0.9); /* Semi-transparent background for each price box */
            font-size: 18px;
            box-shadow: 0 0 10px rgba(254, 102, 2, 0.6); /* Glowing effect for price boxes */
        }

        .crypto-price img {
            width: 32px;
            height: 32px;
            margin-right: 8px;
        }

        .crypto-price span {
            display: flex;
            align-items: center; /* Ensure text and images are vertically aligned */
        }

        .crypto-price .price {
            font-weight: bold;
            font-size: 20px;
            color: #fe6602;
            min-width: 140px; /* Fixed width for the price container */
            text-align: right; /* Align price to the right */
            white-space: nowrap; /* Prevent the text from wrapping */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis for overflowed text */
            text-shadow: 0 0 8px #fe6602; /* Glowing effect for price text */
        }
    </style>
</head>
<body>
    <div id="crypto-widget">
        <h2>Galaxy Rates</h2>
        <div class="crypto-price">
            <span><img src="./images/icons/bitcoin.webp" alt="BTC"> BTC/USD:</span>
            <span class="price" id="btc-price">Loading...</span>
        </div>
        <div class="crypto-price">
            <span><img src="./images/icons/xrp.png" alt="XRP"> XRP/USD:</span>
            <span class="price" id="xrp-price">Loading...</span>
        </div>
        <div class="crypto-price">
            <span><img src="./images/icons/mfx.png" alt="MFX"> MFX/USD:</span>
            <span class="price" id="mfx-price">Loading...</span>
        </div>
    </div>

    <script>
        // WebSocket connection for Binance live price updates
        const socketBTC = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');
        const socketXRP = new WebSocket('wss://stream.binance.com:9443/ws/xrpusdt@trade');

        // Fetch MFX/XRP price from XRPL API
        async function fetchMFXPriceXRP() {
            try {
                const response = await fetch('https://s1.ripple.com:51234', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        method: 'account_lines',
                        params: [
                            {
                                account: "rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1", // MFX issuer address
                                ledger_index: 'validated'
                            }
                        ]
                    })
                });

                const data = await response.json();
                if (data.result && data.result.length > 0) {
                    const mfxXrpPrice = data.result[0].balance; // The balance field contains the price for the token
                    document.getElementById("mfx-price").innerText = `â‚½${parseFloat(mfxXrpPrice).toFixed(2)} XRP`;
                } else {
                    console.error('Unable to fetch MFX price from XRP Ledger.');
                    document.getElementById("mfx-price").innerText = "Error fetching price";
                }
            } catch (error) {
                console.error('Error fetching MFX price:', error);
                document.getElementById("mfx-price").innerText = "Error fetching price";
            }
        }

        // WebSocket event for BTC/USD updates
        socketBTC.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const btcPrice = parseFloat(data.p).toFixed(2); // Extract price from WebSocket message
            document.getElementById("btc-price").innerText = `$${btcPrice}`;
        };

        // WebSocket event for XRP/USD updates
        socketXRP.onmessage = function (event) {
            const data = JSON.parse(event.data);
            const xrpPrice = parseFloat(data.p).toFixed(2); // Extract price from WebSocket message
            document.getElementById("xrp-price").innerText = `$${xrpPrice}`;

            // After fetching XRP price, calculate MFX/USD
            fetchMFXPriceXRP();
        };

        // Handle WebSocket errors
        socketBTC.onerror = function (error) {
            console.log('Error in BTC WebSocket:', error);
            document.getElementById("btc-price").innerText = "Error";
        };

        socketXRP.onerror = function (error) {
            console.log('Error in XRP WebSocket:', error);
            document.getElementById("xrp-price").innerText = "Error";
        };

        // Initialize MFX price fetch
        fetchMFXPriceXRP();
    </script>
</body>
</html>
