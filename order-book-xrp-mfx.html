<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonShot Price Widget</title>
    <style>
        .price-container {
            font-family: Arial, sans-serif;
            padding: 20px;
            border: 1px solid #ddd;
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .price-container h2 {
            margin: 0 0 10px;
        }
        .price-container p {
            margin: 5px 0;
            font-size: 16px;
        }
        #jsonData {
            white-space: pre-wrap; /* Maintains formatting */
            font-family: monospace;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<div class="price-container">
    <h2>MoonShot Price</h2>
    <p id="lastPrice">Last Price: Loading...</p>
    <p id="volume">Volume: Loading...</p>
</div>

<div id="jsonData">
    <h3>Raw JSON Data:</h3>
    <p>Loading...</p>
</div>

<script>
    const API_URL_TICKERS = "https://api.sologenic.org/api/v1/tickers/24h";
    const symbol_to_check = "XRP/MFX+rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1";

    // CORS Proxy URL
    const proxyUrl = "https://cors-anywhere.herokuapp.com/";

    // Function to fetch price information for a specific symbol
    function fetchPrice(symbol) {
        const payload = { "symbols": [symbol] };

        fetch(proxyUrl + API_URL_TICKERS, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            console.log("Response received from API:", data);

            // Display the raw JSON data on the webpage
            document.getElementById("jsonData").textContent = JSON.stringify(data, null, 2);

            if (symbol in data) {
                const soloToXrp = data[symbol];
                // Update the HTML with the price data
                document.getElementById("lastPrice").textContent = `Last Price: ${soloToXrp['last_price']}`;
                document.getElementById("volume").textContent = `Volume: ${soloToXrp['volume']}`;
            } else {
                console.error(`No data found for ${symbol}`);
            }
        })
        .catch(error => {
            console.error("Error fetching data:", error);
            document.getElementById("jsonData").textContent = "Error fetching data: " + error;
        });
    }

    // Run the function to fetch price data
    fetchPrice(symbol_to_check);
</script>

</body>
</html>
