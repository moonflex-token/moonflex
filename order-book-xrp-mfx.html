<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonShot - MFX Price Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        #price {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
        .status {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>MoonShot</h1>
    <p>Live Price of MFX Token (USD):</p>
    <div id="price">Loading...</div>
    <p class="status" id="status">Connecting to XRPL...</p>

    <script>
        const wsUrl = "wss://s1.xrplmeta.org";
        const tokenIssuer = "rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1"; // Your MFX issuer address
        const tokenCurrency = "MFX";

        let ws;

        function connectWebSocket() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('status').textContent = "Connected to XRPL WebSocket";
                subscribeToToken();
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.result === "success" && data.command === "tokens_subscribe") {
                    updatePrice(data.price); // Assuming the API response contains a `price` field
                }
            };

            ws.onclose = () => {
                document.getElementById('status').textContent = "Disconnected. Reconnecting...";
                setTimeout(connectWebSocket, 5000); // Retry after 5 seconds
            };

            ws.onerror = (error) => {
                console.error("WebSocket Error:", error);
            };
        }

        function subscribeToToken() {
            const subscribeMsg = {
                command: "tokens_subscribe",
                token: {
                    issuer: tokenIssuer,
                    currency: tokenCurrency
                }
            };
            ws.send(JSON.stringify(subscribeMsg));
        }

        function updatePrice(price) {
            document.getElementById('price').textContent = `$${parseFloat(price).toFixed(4)}`;
        }

        // Initialize WebSocket connection
        connectWebSocket();
    </script>
</body>
</html>
