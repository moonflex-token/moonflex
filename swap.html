<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swap MFX/XRP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }
        .swap-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-field {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            border: 1px solid #666;
        }
        .swap-info {
            background-color: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 20px;
            width: 80%;
            max-width: 500px;
        }
        .swap-info div {
            margin: 10px 0;
        }
        .button {
            background-color: #ff6600;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ffcc00;
        }
        .connect-wallet {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>MFX/XRP Swap</h1>
    </header>
    <div class="swap-container">
        <!-- Wallet Connection -->
        <div class="connect-wallet">
            <button class="button" id="connect-wallet">Connect Wallet</button>
        </div>

        <!-- Swap Form -->
        <div class="swap-form">
            <input class="input-field" id="amount-to-swap" type="number" placeholder="Amount to Swap (MFX)">
            <button class="button" id="swap-button">Swap</button>
        </div>

        <!-- Swap Information -->
        <div class="swap-info">
            <div id="slippage-tolerance">
                <label for="slippage">Slippage Tolerance: </label>
                <input type="range" id="slippage" min="1" max="5" value="4" step="0.1">
                <span id="slippage-value">4%</span>
            </div>
            <div>
                <strong>Minimum Received: </strong><span id="min-received">--</span> MFX
            </div>
            <div>
                <strong>Price Impact: </strong><span id="price-impact">--</span>
            </div>
            <div>
                <strong>From Order Book: </strong><span id="order-book">--</span> MFX
            </div>
        </div>
    </div>

    <script>
        // Simulate fetching swap data from the order book
        async function fetchSwapData(amount) {
            const slippage = parseFloat(document.getElementById('slippage').value);
            
            try {
                // Fetch the order book and swap data (mock API call for now)
                const orderBookData = await axios.get('https://api.mockorderbook.com/orderbook');
                const price = orderBookData.data.price;
                const availableAmount = orderBookData.data.availableAmount;

                // Simulating swap calculation
                const receivedAmount = amount * price * (1 - slippage / 100);
                const priceImpact = (Math.random() * 0.1).toFixed(2);

                document.getElementById('min-received').innerText = receivedAmount.toFixed(2);
                document.getElementById('price-impact').innerText = `${priceImpact}%`;
                document.getElementById('order-book').innerText = availableAmount;
            } catch (error) {
                console.error('Error fetching swap data:', error);
            }
        }

        // Wallet connection functionality
        document.getElementById('connect-wallet').addEventListener('click', () => {
            if (window.ethereum) {
                ethereum.request({ method: 'eth_requestAccounts' })
                    .then(accounts => {
                        console.log('Connected wallet:', accounts[0]);
                        alert('Wallet Connected');
                    })
                    .catch(err => console.error('Wallet connection error:', err));
            } else {
                alert('Please install MetaMask!');
            }
        });

        // Swap button functionality
        document.getElementById('swap-button').addEventListener('click', () => {
            const amount = document.getElementById('amount-to-swap').value;
            if (amount) {
                fetchSwapData(amount);
            } else {
                alert('Please enter an amount to swap.');
            }
        });

        // Update slippage value display
        document.getElementById('slippage').addEventListener('input', function() {
            document.getElementById('slippage-value').innerText = `${this.value}%`;
        });
    </script>
</body>
</html>
