<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFX Swap</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            text-align: center;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .swap-box {
            background: #444;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .swap-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .swap-box button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .swap-box button:hover {
            background: #ffcc00;
        }

        .summary {
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MFX Swap</h1>
        <button id="connect-wallet">Connect Wallet</button>
        <div class="swap-box">
            <input type="number" id="inputAmount" placeholder="Enter XRP amount" />
            <button id="swapButton">Swap XRP to MFX</button>
            <button id="reverseSwap" style="margin-top: 10px;">â‡„ Swap MFX to XRP</button>
        </div>
        <div class="summary">
            <p><strong>Summary:</strong></p>
            <p>Slippage tolerance: <span id="slippage">2%</span></p>
            <p>Minimum received: <span id="minReceived">-</span></p>
            <p>From orderbook: <span id="orderBookAmount">-</span></p>
            <p>Price impact: <span id="priceImpact">0%</span></p>
            <p>Price: <span id="price">-</span></p>
        </div>
    </div>

    <script>
        const MFX_ISSUER = "rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1";
        const SLIPPAGE_TOLERANCE = 0.02; // 2%

        document.getElementById('connect-wallet').addEventListener('click', () => {
            alert("Wallet connection is not yet implemented.");
        });

        async function fetchOrderBook() {
            const url = `https://s2.ripple.com:51234/`;
            const requestBody = {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    method: "book_offers",
                    params: [
                        {
                            ledger_index: "validated",
                            taker: "rHb9CJAWyB4rj91VRWn96DkukG4bwdtyTh", // XRP ledger's "no-op" address
                            taker_gets: { currency: "MFX", issuer: MFX_ISSUER },
                            taker_pays: { currency: "XRP" },
                        },
                    ],
                }),
            };

            const response = await fetch(url, requestBody);
            const data = await response.json();

            if (data.result && data.result.offers) {
                const offers = data.result.offers;
                const bestOffer = offers[0]; // First order in the orderbook
                const takerPays = parseFloat(bestOffer.TakerPays) / 1e6; // XRP
                const takerGets = parseFloat(bestOffer.TakerGets.value); // MFX
                return { price: takerGets / takerPays, amount: takerGets };
            } else {
                throw new Error("Failed to fetch orderbook data.");
            }
        }

        async function performSwap(isReversed) {
            try {
                const inputAmount = parseFloat(document.getElementById("inputAmount").value);
                if (isNaN(inputAmount) || inputAmount <= 0) {
                    alert("Please enter a valid amount.");
                    return;
                }

                const orderData = await fetchOrderBook();
                const swapPrice = isReversed ? 1 / orderData.price : orderData.price;
                const minReceived = (inputAmount * swapPrice) * (1 - SLIPPAGE_TOLERANCE);
                const summaryText = `
                    Slippage tolerance: ${SLIPPAGE_TOLERANCE * 100}% \n
                    Minimum received: ${minReceived.toFixed(6)} ${isReversed ? "XRP" : "MFX"} \n
                    From orderbook: ${orderData.amount.toFixed(6)} MFX \n
                    Price impact: 0% \n
                    Price: ${swapPrice.toFixed(6)}
                `;

                document.getElementById("slippage").innerText = `${SLIPPAGE_TOLERANCE * 100}%`;
                document.getElementById("minReceived").innerText = minReceived.toFixed(6) + (isReversed ? " XRP" : " MFX");
                document.getElementById("orderBookAmount").innerText = orderData.amount.toFixed(6) + " MFX";
                document.getElementById("priceImpact").innerText = "0%";
                document.getElementById("price").innerText = swapPrice.toFixed(6);

                alert(summaryText);
            } catch (error) {
                console.error(error);
                alert("An error occurred while performing the swap.");
            }
        }

        document.getElementById("swapButton").addEventListener("click", () => performSwap(false));
        document.getElementById("reverseSwap").addEventListener("click", () => performSwap(true));
    </script>
</body>
</html>
