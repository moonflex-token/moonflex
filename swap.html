<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFX Swap</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .swap-container {
            width: 350px;
            padding: 20px;
            background: #2b2b2b;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .swap-container h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #444;
            color: #fff;
            text-align: right;
        }

        .swap-summary {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            text-align: left;
        }

        .swap-summary p {
            font-size: 14px;
            line-height: 1.6;
            margin: 5px 0;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #ff6600;
            color: white;
            cursor: pointer;
        }

        .button-group button:hover {
            background: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="swap-container">
        <h1>MFX â†” XRP Swap</h1>
        <div class="input-group">
            <label for="xrpAmount">Enter XRP Amount:</label>
            <input type="number" id="xrpAmount" placeholder="Amount in XRP" />
        </div>
        <div class="swap-summary">
            <p><strong>Summary:</strong></p>
            <p>Slippage tolerance: <span id="slippage">2%</span></p>
            <p>Minimum received: <span id="minReceived">-</span></p>
            <p>From orderbook: <span id="orderBookAmount">-</span></p>
            <p>Price impact: <span id="priceImpact">0%</span></p>
            <p>Price: <span id="price">-</span></p>
        </div>
        <div class="button-group">
            <button id="swapButton">Swap XRP to MFX</button>
        </div>
    </div>

    <script>
        const MFX_ISSUER = "rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1";
        const SLIPPAGE_TOLERANCE = 0.02; // 2%

        async function fetchOrderBook() {
            const url = `https://s2.ripple.com:51234/`;
            const requestBody = {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    method: "book_offers",
                    params: [
                        {
                            ledger_index: "validated",
                            taker: "rHb9CJAWyB4rj91VRWn96DkukG4bwdtyTh", // XRPL's "no-op" address
                            taker_gets: { currency: "MFX", issuer: MFX_ISSUER },
                            taker_pays: { currency: "XRP" },
                        },
                    ],
                }),
            };

            const response = await fetch(url, requestBody);
            const data = await response.json();

            if (data.result && data.result.offers) {
                const offers = data.result.offers;
                const bestOffer = offers[0]; // First order in the orderbook
                const takerPays = parseFloat(bestOffer.TakerPays) / 1e6; // XRP
                const takerGets = parseFloat(bestOffer.TakerGets.value); // MFX
                return { price: takerGets / takerPays, amount: takerGets };
            } else {
                throw new Error("Failed to fetch orderbook data.");
            }
        }

        async function updateSummary() {
            const xrpAmount = parseFloat(document.getElementById("xrpAmount").value);
            if (isNaN(xrpAmount) || xrpAmount <= 0) {
                resetSummary();
                return;
            }

            try {
                const orderData = await fetchOrderBook();
                const swapPrice = orderData.price;
                const minReceived = (xrpAmount * swapPrice) * (1 - SLIPPAGE_TOLERANCE);

                document.getElementById("slippage").innerText = `${SLIPPAGE_TOLERANCE * 100}%`;
                document.getElementById("minReceived").innerText = minReceived.toFixed(6) + " MFX";
                document.getElementById("orderBookAmount").innerText = orderData.amount.toFixed(6) + " MFX";
                document.getElementById("priceImpact").innerText = "0%";
                document.getElementById("price").innerText = swapPrice.toFixed(6);
            } catch (error) {
                console.error(error);
                resetSummary();
            }
        }

        function resetSummary() {
            document.getElementById("minReceived").innerText = "-";
            document.getElementById("orderBookAmount").innerText = "-";
            document.getElementById("priceImpact").innerText = "0%";
            document.getElementById("price").innerText = "-";
        }

        document.getElementById("xrpAmount").addEventListener("input", updateSummary);
        document.getElementById("swapButton").addEventListener("click", () => alert("Swap functionality not yet implemented!"));
    </script>
</body>
</html>
