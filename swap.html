<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFX Swap</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #333;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 22px;
            margin: 0;
        }

        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            font-size: 14px;
            color: #ccc;
        }

        .input-group input {
            width: 100%;
            background-color: #444;
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: #fff;
            font-size: 16px;
            margin-top: 5px;
        }

        .summary {
            background-color: #444;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #ccc;
        }

        .summary p {
            margin: 8px 0;
            font-size: 14px;
        }

        .swap-info span {
            color: #ff6600;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            width: 48%;
            background-color: #ff6600;
            border: none;
            border-radius: 8px;
            padding: 10px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buttons button:hover {
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>MFX Swap</h1>
        </div>

        <div class="input-group">
            <label for="inputAmount">Enter XRP Amount</label>
            <input type="number" id="inputAmount" placeholder="0.00">
        </div>

        <div class="summary swap-info">
            <p>Slippage tolerance: <span id="slippage">2%</span></p>
            <p>Minimum received: <span id="minReceived">-</span></p>
            <p>From orderbook: <span id="orderBookAmount">-</span></p>
            <p>Price impact: <span id="priceImpact">0%</span></p>
            <p>Price: <span id="price">-</span></p>
        </div>

        <div class="buttons">
            <button id="swapButton">Swap XRP to MFX</button>
            <button id="reverseSwap">â‡„ Swap MFX to XRP</button>
        </div>
    </div>

    <script>
        const MFX_ISSUER = "rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1";
        const SLIPPAGE_TOLERANCE = 0.02; // 2%

        document.getElementById("inputAmount").addEventListener("input", async function () {
            const amount = parseFloat(this.value);
            if (!amount || amount <= 0) return resetSummary();

            try {
                const orderData = await fetchOrderBook();
                updateSummary(orderData, amount, false);
            } catch (error) {
                console.error(error);
                resetSummary();
            }
        });

        async function fetchOrderBook() {
            const url = `https://s2.ripple.com:51234/`;
            const requestBody = {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    method: "book_offers",
                    params: [
                        {
                            ledger_index: "validated",
                            taker: "rHb9CJAWyB4rj91VRWn96DkukG4bwdtyTh", // XRP ledger's "no-op" address
                            taker_gets: { currency: "MFX", issuer: MFX_ISSUER },
                            taker_pays: { currency: "XRP" },
                        },
                    ],
                }),
            };

            const response = await fetch(url, requestBody);
            const data = await response.json();

            if (data.result && data.result.offers) {
                const offers = data.result.offers;
                const bestOffer = offers[0]; // First order in the orderbook
                const takerPays = parseFloat(bestOffer.TakerPays) / 1e6; // XRP
                const takerGets = parseFloat(bestOffer.TakerGets.value); // MFX
                return { price: takerGets / takerPays, amount: takerGets };
            } else {
                throw new Error("Failed to fetch orderbook data.");
            }
        }

        function updateSummary(orderData, amount, isReversed) {
            const swapPrice = isReversed ? 1 / orderData.price : orderData.price;
            const minReceived = (amount * swapPrice) * (1 - SLIPPAGE_TOLERANCE);

            document.getElementById("slippage").innerText = `${SLIPPAGE_TOLERANCE * 100}%`;
            document.getElementById("minReceived").innerText = minReceived.toFixed(6) + (isReversed ? " XRP" : " MFX");
            document.getElementById("orderBookAmount").innerText = orderData.amount.toFixed(6) + " MFX";
            document.getElementById("priceImpact").innerText = "0%";
            document.getElementById("price").innerText = swapPrice.toFixed(6);
        }

        function resetSummary() {
            document.getElementById("minReceived").innerText = "-";
            document.getElementById("orderBookAmount").innerText = "-";
            document.getElementById("price").innerText = "-";
        }
    </script>
</body>
</html>
