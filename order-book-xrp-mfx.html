<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonShot API Data</title>
</head>
<body>
    <pre id="json-data">Loading...</pre>

    <script>
        const CORS_PROXY = "https://api.allorigins.win/raw?url=";
        const API_URL_TICKERS = "https://api.sologenic.org/api/v1/tickers/24h";
        const symbol_to_check = "XRP/MFX+rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1";

        async function fetchPrice() {
            const payload = {
                symbols: [symbol_to_check]
            };

            try {
                const response = await fetch(CORS_PROXY + encodeURIComponent(API_URL_TICKERS), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Get the raw response data and display it directly
                const data = await response.json();
                document.getElementById("json-data").textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                // Display only the raw error message from the API or the fetch error
                document.getElementById("json-data").textContent = error.message;
            }
        }

        // Fetch data when the page loads
        window.onload = fetchPrice;
    </script>
</body>
</html>
