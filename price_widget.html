<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Price Widget</title>
  <style>
    .widget {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .price {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .loading {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h2>Crypto Prices</h2>
    <div id="btc-price" class="price loading">BTC/USD: Loading...</div>
    <div id="xrp-price" class="price loading">XRP/USD: Loading...</div>
    <div id="mfx-price" class="price loading">MFX/USD: Loading...</div>
  </div>

  <script>
    const API_URL_TICKERS = "https://api.sologenic.org/api/v1/tickers/24h";

    const symbols = {
      BTCUSD: "BTC/USD",
      XRPUSD: "XRP/USD",
      MFXUSD: "XRP/MFX+rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1"
    };

    async function fetchPrices() {
      try {
        // Prepare payload for API request
        const payload = { symbols: Object.values(symbols) };

        // Fetch data from Sologenic API
        const response = await fetch(API_URL_TICKERS, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await response.json();

        // Update prices on the widget
        document.getElementById("btc-price").textContent =
          `BTC/USD: ${data[symbols.BTCUSD]?.last_price || "N/A"}`;
        document.getElementById("xrp-price").textContent =
          `XRP/USD: ${data[symbols.XRPUSD]?.last_price || "N/A"}`;
        
        const mfxPriceInXRP = data[symbols.MFXUSD]?.last_price;
        if (mfxPriceInXRP) {
          // Assuming XRP/USD price is available to calculate MFX/USD
          const xrpPriceInUSD = data[symbols.XRPUSD]?.last_price;
          const mfxPriceInUSD = (mfxPriceInXRP * xrpPriceInUSD).toFixed(6);
          document.getElementById("mfx-price").textContent =
            `MFX/USD: ${mfxPriceInUSD}`;
        } else {
          document.getElementById("mfx-price").textContent = "MFX/USD: N/A";
        }
      } catch (error) {
        console.error("Error fetching prices:", error);
      }
    }

    // Fetch prices every 30 seconds
    fetchPrices();
    setInterval(fetchPrices, 30000);
  </script>
</body>
</html>
