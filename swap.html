<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swap Page</title>
    <link rel="icon" href="moonflex-favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Your existing styles */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
        }
        .connect-wallet-btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .connect-wallet-btn:hover {
            background-color: #ffcc00;
        }
        #wallet-info {
            margin-top: 20px;
        }
    </style>
    <!-- Add the WalletConnect library -->
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
</head>
<body>

    <h1>Welcome to the Swap Page</h1>

    <!-- Button to connect the wallet -->
    <button class="connect-wallet-btn" id="connect-wallet-btn">Connect Wallet</button>
    
    <!-- Display wallet info -->
    <div id="wallet-info"></div>

    <script>
        // Set up the WalletConnect provider
        const provider = new WalletConnectProvider({
            infuraId: "INFURA_PROJECT_ID", // Replace with your Infura project ID
        });

        const connectButton = document.getElementById('connect-wallet-btn');
        const walletInfo = document.getElementById('wallet-info');

        // Function to connect wallet
        connectButton.addEventListener('click', async () => {
            try {
                // Enable the provider (request access to wallet)
                await provider.enable();

                // Get the user's wallet address
                const accounts = await provider.request({ method: 'eth_accounts' });
                const userAddress = accounts[0];

                // Show the wallet address
                walletInfo.innerHTML = `<p>Connected: ${userAddress}</p>`;

                // Update button text after successful connection
                connectButton.textContent = 'Wallet Connected';
                connectButton.disabled = true;

            } catch (error) {
                console.error("Connection failed: ", error);
                walletInfo.innerHTML = '<p>Connection failed. Please try again.</p>';
            }
        });

        // Handle provider disconnection
        provider.on('disconnect', () => {
            walletInfo.innerHTML = '<p>Wallet disconnected.</p>';
            connectButton.textContent = 'Connect Wallet';
            connectButton.disabled = false;
        });
    </script>

</body>
</html>
