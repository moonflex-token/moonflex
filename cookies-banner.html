<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoonFlex - Cookies Banner</title>
    <link rel="icon" href="moonflex-favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }
        .cookies-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            display: none;
            z-index: 9999; /* Keep it high, but lower than the CTAs */
        }
        .cookies-banner a {
            color: #fe6602;
            text-decoration: none;
        }
        .cookies-banner button {
            background-color: #fe6602;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            border-radius: 20px;
            font-family: 'Orbitron', sans-serif;
            margin: 0 10px;
        }
        .cookies-banner button:hover {
            background-color: #e04d00;
        }
        .cookies-banner .cookie-policy {
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="cookies-banner" id="cookiesBanner">
        <p>We use cookies to improve your experience on our website. By browsing, you agree to our <a href="https://moonflex.xyz/cookie-policy" target="_blank">Cookie Policy</a>.</p>
        <button id="acceptCookiesButton">Accept Cookies</button>
        <button id="rejectCookiesButton">Reject Cookies</button>
    </div>

    <script>
        if (!localStorage.getItem('cookiesAccepted')) {
            document.getElementById('cookiesBanner').style.display = 'block';
        }

        document.getElementById('acceptCookiesButton').addEventListener('click', function() {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookiesBanner').style.display = 'none';
        });

        document.getElementById('rejectCookiesButton').addEventListener('click', function() {
            localStorage.setItem('cookiesAccepted', 'false');
            document.getElementById('cookiesBanner').style.display = 'none';
        });
    </script>
</body>
</html>
