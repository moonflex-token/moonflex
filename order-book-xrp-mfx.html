<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonShot - Crypto Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f5f5f5;
        }
        #price-info {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            color: #333;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
        }
        .volume {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>MoonShot - Crypto Prices</h1>
    <div id="price-info">
        <h2>MFX/XRP Price</h2>
        <p><strong>Last Price:</strong> <span id="last-price">Loading...</span></p>
        <p><strong>Volume:</strong> <span id="volume">Loading...</span></p>
    </div>

    <script>
        // Sologenic API URL
        const API_URL_TICKERS = "https://api.sologenic.org/api/v1/tickers/24h";
        const symbolToCheck = "XRP/MFX+rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1";

        // Function to fetch and display price information
        async function fetchPrice() {
            const payload = { symbols: [symbolToCheck] };

            try {
                // Send the request
                const response = await fetch(API_URL_TICKERS, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }

                // Parse the response
                const data = await response.json();

                // Extract relevant price data
                const symbolData = data[symbolToCheck];
                if (symbolData) {
                    const lastPrice = symbolData.last_price;
                    const volume = symbolData.volume;

                    // Update the webpage with the data
                    document.getElementById("last-price").textContent = lastPrice.toFixed(2);
                    document.getElementById("volume").textContent = volume.toFixed(2);
                } else {
                    console.error("No data found for symbol:", symbolToCheck);
                    document.getElementById("last-price").textContent = "Data not available";
                    document.getElementById("volume").textContent = "Data not available";
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("last-price").textContent = "Error fetching data";
                document.getElementById("volume").textContent = "Error fetching data";
            }
        }

        // Fetch price data on page load
        fetchPrice();
    </script>

</body>
</html>
