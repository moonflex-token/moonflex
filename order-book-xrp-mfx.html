<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Price</title>
    <style>
        #loading {
            display: block;
        }
        #price {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Token Price</h1>
    <div id="loading">Loading...</div>
    <div id="price"></div>

    <script>
        const wsUrl = 'wss://s1.xrplmeta.org'; // XRPL WebSocket server
        const ws = new WebSocket(wsUrl);

        // Function to handle incoming messages from the WebSocket
        function onMessage(event) {
            const data = JSON.parse(event.data);
            console.log(data);  // Log data for debugging

            if (data && data.result && data.result.aggregate_price) {
                // Assuming the price data is under 'aggregate_price' (this can vary)
                const price = data.result.aggregate_price; // Update with correct key if necessary
                document.getElementById('loading').style.display = 'none';
                document.getElementById('price').textContent = `MFX Price: ${price} XRP`;
            } else {
                console.log('Error: No price data received or invalid response');
                document.getElementById('loading').textContent = 'Failed to fetch price.';
            }
        }

        // WebSocket open handler
        ws.onopen = function() {
            console.log('WebSocket connection opened.');

            // Send request for the aggregate price of MFX/XRP
            const msg = {
                "command": "get_aggregate_price",
                "tokens": [
                    {
                        "issuer": "rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1", // MFX token issuer
                        "currency": "MFX" // MFX token currency
                    }
                ],
                "base": "XRP", // Base currency XRP
                "quote": "XRP" // Target is USD
            };

            ws.send(JSON.stringify(msg));  // Send the request
        };

        // Listen for incoming messages
        ws.onmessage = onMessage;

        // Error handling
        ws.onerror = function(error) {
            console.log("WebSocket Error: ", error);
            document.getElementById('loading').textContent = 'Failed to fetch price.';
        };

        // Close WebSocket connection
        ws.onclose = function() {
            console.log("WebSocket connection closed.");
        };
    </script>
</body>
</html>
