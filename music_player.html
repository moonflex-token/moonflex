<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
        }

        #music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: transparent; /* Keep the background transparent */
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            width: 320px;
            z-index: 1000;
        }

        /* Custom styling for audio controls */
        audio::-webkit-media-controls-panel {
            background-color: #fe6602 !important; /* Make the oval area orange */
            border-radius: 20px; /* Keep the rounded oval shape */
        }

        audio::-webkit-media-controls-play-button {
            background-color: black !important; /* Keep the play button black */
            border-radius: 50%; /* Ensure it's circular */
        }

        audio::-webkit-media-controls-current-time-display,
        audio::-webkit-media-controls-time-remaining-display {
            color: white !important; /* Text should be white for visibility */
        }

        #player-info {
            margin-left: 10px;
        }

        #player-info a {
            color: white;
            text-decoration: none;
        }

        #player-info a:hover {
            text-decoration: underline;
        }

        .song-title {
            font-size: 14px;
            font-weight: bold;
        }

        .author-credit {
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="music-player">
        <audio controls autoplay loop>
            <source src="music/Forever, Laura (feat. Michael Saylor).mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div id="player-info">
            <div class="song-title">Forever, Laura (feat. Michael Saylor)</div>
            <div class="author-credit">
                <span>By <a href="https://x.com/TheCryptoBubble" target="_blank">Lil Bubble</a></span>
            </div>
        </div>
    </div>
</body>
</html>
