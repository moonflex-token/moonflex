<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonShot Price</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        .price {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>MoonShot (MFX/USD) Price</h1>
    <div id="price-container">
        <div>Current Price: <span id="price" class="price">Loading...</span></div>
    </div>
    <div id="error-message" class="error" style="display:none;"></div>

    <script type="text/javascript">
        const websocketEndpoint = "wss://api.onthedex.live/public/v1";
        const symbol = "MFX/USD";

        function connectToWebSocket() {
            const socket = new WebSocket(websocketEndpoint + "/ticker/" + symbol);

            socket.onopen = function() {
                console.log("Connected to WebSocket for price updates.");
                document.getElementById('error-message').style.display = 'none';
            };

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data && data.pairs && data.pairs[0]) {
                    const price = data.pairs[0].l; // Last price
                    document.getElementById('price').textContent = price;
                } else {
                    showError('Error retrieving data');
                }
            };

            socket.onerror = function(error) {
                console.log("WebSocket Error: " + error);
                showError('WebSocket connection failed.');
            };

            socket.onclose = function() {
                showError('WebSocket connection closed. Reconnecting...');
                setTimeout(connectToWebSocket, 3000); // Retry after 3 seconds
            };
        }

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'inline';
        }

        // Initialize WebSocket connection when page loads
        window.addEventListener('load', function() {
            connectToWebSocket();
        });
    </script>

</body>
</html>
