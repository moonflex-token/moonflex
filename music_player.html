<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000; /* Optional, set a background color */
        }

        #music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            width: 250px; /* Adjust the width to make it smaller */
            height: 80px; /* Adjust the height */
            z-index: 1000;
            border: 2px solid #fe6602; /* Orange border */
            justify-content: center;
            padding: 5px;
        }

        #music-player audio {
            width: 100%;
            height: 100%;
        }

        #player-info {
            margin-left: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #player-info a {
            color: #fe6602;
            text-decoration: none;
        }

        #player-info a:hover {
            text-decoration: underline;
        }

        .song-title {
            font-size: 12px; /* Smaller text */
            font-weight: bold;
        }

        .author-credit {
            font-size: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="music-player">
        <audio controls autoplay loop>
            <source src="music/Forever, Laura (feat. Michael Saylor).mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div id="player-info">
            <div class="song-title">Forever, Laura (feat. Michael Saylor)</div>
            <div class="author-credit">
                <span>By <a href="https://x.com/TheCryptoBubble" target="_blank">Lil Bubble</a></span>
            </div>
        </div>
    </div>
</body>
</html>
