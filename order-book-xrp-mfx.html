<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonShot API Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>MoonShot API Data</h1>
    <p>Raw JSON Data from the API:</p>
    <pre id="json-data">Loading...</pre>

    <script>
        const CORS_PROXY = "https://api.allorigins.win/raw?url=";
        const API_URL_TICKERS = "https://api.sologenic.org/api/v1/tickers/24h";
        const symbol_to_check = "XRP/MFX+rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1";

        async function fetchPrice() {
            const payload = {
                symbols: [symbol_to_check]
            };

            try {
                const response = await fetch(CORS_PROXY + encodeURIComponent(API_URL_TICKERS), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Get the raw response data
                const data = await response.json();
                console.log("Response received from API:", data);

                // Check if the response contains errors
                if (data.errors && data.errors.length > 0) {
                    document.getElementById("json-data").textContent = JSON.stringify(data.errors, null, 2);
                } else {
                    document.getElementById("json-data").textContent = JSON.stringify(data, null, 2);
                }

            } catch (error) {
                console.error("Error fetching data:", error);
                // Display the error message from the API or the general error message
                document.getElementById("json-data").textContent = `Error: ${error.message}`;
            }
        }

        // Fetch data when the page loads
        window.onload = fetchPrice;
    </script>
</body>
</html>
