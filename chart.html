<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MFX Chart</title>
  <style>
    /* Basic MoonFlex styles */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: #111;
      background-color: #fff;
    }
    header {
      background-color: #fafafa;
      border-bottom: 1px solid #eee;
      padding: 1rem;
    }
    nav a {
      margin-right: 1rem;
      text-decoration: none;
      color: #0366d6;
      font-weight: bold;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    /* Responsive chart container */
    #chart-embed {
      position: relative;
      width: 100%;
      padding-bottom: 65%; /* 16:10 aspect ratio */
      margin-top: 2rem;
    }
    #chart-embed iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #eee;
    }
  </style>

  <header>
    <nav>
      <a href="https://moonflex.xyz/">Home</a>

    </nav>
  </header>

  <main>
    <h1>MoonFlex Token Chart (MFX / XRP)</h1>
    <p>Live 15‑minute chart for the MFX/XRP trading pair.</p>

    <div id="chart-embed">
      <iframe
        src="https://dexscreener.com/xrpl/MFX.rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1_XRP?embed=1&loadChartSettings=0&info=0&chartLeftToolbar=0&chartTheme=dark&theme=dark&chartStyle=0&chartType=usd&interval=15"
