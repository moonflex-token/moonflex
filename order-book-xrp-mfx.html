<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFX Order Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .order-list {
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>MFX Order Book</h1>
    <h2>Buy Orders</h2>
    <ul id="buy-orders"></ul>
    <h2>Sell Orders</h2>
    <ul id="sell-orders"></ul>

    <script src="https://cdn.jsdelivr.net/npm/xrpl/dist/xrpl.min.js"></script>
    <script>
        async function fetchOrderBook() {
            const xrpl = window.xrpl;
            const client = new xrpl.Client("wss://s2.ripple.com");

            try {
                await client.connect();
                const response = await client.request({
                    command: "book_offers",
                    taker_gets: { currency: "XRP" },
                    taker_pays: {
                        currency: "MFX",
                        issuer: "rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1"
                    }
                });

                updateOrderBook(response.result);
                await client.disconnect();
            } catch (error) {
                console.error("Error fetching order book:", error);
            }
        }

        function updateOrderBook(data) {
            const buyOrders = document.getElementById("buy-orders");
            const sellOrders = document.getElementById("sell-orders");
            buyOrders.innerHTML = "";
            sellOrders.innerHTML = "";

            data.offers.forEach((offer) => {
                const listItem = document.createElement("li");
                const takerGets = offer.TakerGets / 1_000_000; // XRP in drops to XRP
                const takerPays = offer.TakerPays.value; // MFX amount
                const price = takerGets / takerPays;

                listItem.textContent = `Price: ${price.toFixed(6)} XRP/MFX, Amount: ${takerPays} MFX`;

                if (offer.TakerGets.currency === "XRP") {
                    sellOrders.appendChild(listItem); // Sell MFX for XRP
                } else {
                    buyOrders.appendChild(listItem); // Buy MFX with XRP
                }
            });
        }

        document.addEventListener("DOMContentLoaded", fetchOrderBook);
    </script>
</body>
</html>
