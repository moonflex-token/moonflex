<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
        }

        #music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 20px; /* Rounded corners */
            border: 2px solid #fe6602; /* Orange border */
            display: flex;
            align-items: center;
            width: 320px;
            height: 80px;
            z-index: 1000;
        }

        #music-player audio {
            width: 100%;
        }

        #player-info {
            margin-left: 10px;
        }

        #player-info a {
            color: #fe6602;
            text-decoration: none;
        }

        #player-info a:hover {
            text-decoration: underline;
        }

        .song-title {
            font-size: 14px;
            font-weight: bold;
        }

        .author-credit {
            font-size: 12px;
            margin-top: 5px;
        }

        audio::-webkit-media-controls-panel {
            background-color: #fe6602;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="music-player">
        <audio id="audio-player" controls autoplay></audio>
        <div id="player-info">
            <div class="song-title" id="song-title">Forever, Laura (feat. Michael Saylor)</div>
            <div class="author-credit">
                <span>By <a href="https://x.com/TheCryptoBubble" target="_blank">Lil Bubble</a></span>
            </div>
        </div>
    </div>

    <script>
        // Playlist array
        const playlist = [
            {
                title: "Forever, Laura (feat. Michael Saylor)",
                src: "music/Forever, Laura (feat. Michael Saylor).mp3"
            },
            {
                title: "One Chair (feat. Michael Saylor)",
                src: "music/One Chair (feat. Michael Saylor).mp3"
            }
        ];

        let currentSongIndex = 0; // Start with the first song
        const audioPlayer = document.getElementById("audio-player");
        const songTitleElement = document.getElementById("song-title");

        // Function to load a song
        function loadSong(index) {
            const song = playlist[index];
            audioPlayer.src = song.src;
            songTitleElement.textContent = song.title;
            audioPlayer.play();
        }

        // Load the first song initially
        loadSong(currentSongIndex);

        // Play the next song when the current one ends
        audioPlayer.addEventListener("ended", () => {
            currentSongIndex = (currentSongIndex + 1) % playlist.length; // Loop back to the start
            loadSong(currentSongIndex);
        });
    </script>
</body>
</html>
