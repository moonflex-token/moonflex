<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Price Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #crypto-widget {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            max-width: 300px;
            padding: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .crypto-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
        }
        .crypto-price img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .crypto-price span {
            font-size: 16px;
        }
        .crypto-price .price {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="crypto-widget">
        <div class="crypto-price">
            <span><img src="https://cryptoicons.org/api/icon/btc/24" alt="BTC"> BTC/USD:</span>
            <span class="price" id="btc-price">Loading...</span>
        </div>
        <div class="crypto-price">
            <span><img src="https://cryptoicons.org/api/icon/xrp/24" alt="XRP"> XRP/USD:</span>
            <span class="price" id="xrp-price">Loading...</span>
        </div>
    </div>

    <script>
        async function fetchCryptoPrices() {
            try {
                const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ripple&vs_currencies=usd");
                const data = await response.json();

                document.getElementById("btc-price").innerText = `$${data.bitcoin.usd}`;
                document.getElementById("xrp-price").innerText = `$${data.ripple.usd}`;
            } catch (error) {
                console.error("Error fetching crypto prices:", error);
                document.getElementById("btc-price").innerText = "Error";
                document.getElementById("xrp-price").innerText = "Error";
            }
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 60000); // Update prices every 60 seconds
    </script>
</body>
</html>
