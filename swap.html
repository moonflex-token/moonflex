<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoonFlex Swap - Swap XRP for MFX and vice versa</title>
    <link rel="icon" href="moonflex-favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Include existing CSS styles from index.html for consistency */
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0c0c0c;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            color: #ff6600;
        }

        .cta-button {
            display: block;
            text-align: center;
            background-color: #ff6600;
            padding: 15px;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #ffcc00;
        }

        .swap-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        .input-group input {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.2em;
            border: 2px solid #ff6600;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .input-group button {
            padding: 10px;
            background-color: #ff6600;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }

        .input-group button:hover {
            background-color: #ffcc00;
        }

        .qr-code {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#swap-section">Swap</a></li>
                <li><a href="whitepaper.pdf" target="_blank">Whitepaper</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Swap Section -->
        <section class="section" id="swap-section">
            <h1>Swap XRP and MFX Tokens ðŸš€</h1>
            <p>Swap XRP to MFX or MFX to XRP directly through the XRPL network.</p>

            <!-- Connect Wallet -->
            <div class="qr-code" id="qr-code">
                <p>Scan to connect your Xaman wallet</p>
                <div id="xaman-qr"></div>
            </div>

            <div class="swap-container">
                <!-- XRP to MFX Swap -->
                <div class="input-group">
                    <label for="xrp-amount">Amount of XRP to Swap:</label>
                    <input type="number" id="xrp-amount" placeholder="Enter amount in XRP">
                    <button id="swap-xrp-to-mfx">Swap XRP to MFX</button>
                </div>

                <!-- MFX to XRP Swap -->
                <div class="input-group">
                    <label for="mfx-amount">Amount of MFX to Swap:</label>
                    <input type="number" id="mfx-amount" placeholder="Enter amount in MFX">
                    <button id="swap-mfx-to-xrp">Swap MFX to XRP</button>
                </div>
            </div>
        </section>
    </div>

    <!-- XRPL and Xaman Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/xrpl@1.8.2/dist/xrpl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xaman@1.0.0-beta.11/dist/xaman.min.js"></script>
    <script>
        const issuerAddress = 'rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1'; // MFX issuer address
        const maxSlippage = 0.01; // 1% max slippage
        const xrplClient = new xrpl.Client('wss://s2.ripple.com'); // XRPL WebSocket client

        let xamanWallet = null;
        let xamanQRCode = null;

        // Function to generate and show QR code for Xaman wallet connection
        function showXamanQR() {
            xamanQRCode = new Xaman.QRCode();
            xamanQRCode.on('connect', (wallet) => {
                xamanWallet = wallet;
                document.getElementById('qr-code').style.display = 'none'; // Hide QR code
            });
            xamanQRCode.createQRCode();
            document.getElementById('qr-code').style.display = 'block'; // Show QR code
        }

        // Function to connect wallet
        document.getElementById('swap-xrp-to-mfx').addEventListener('click', async () => {
            const xrpAmount = parseFloat(document.getElementById('xrp-amount').value);
            if (!xrpAmount || xrpAmount <= 0) return alert('Please enter a valid XRP amount.');

            if (!xamanWallet) {
                showXamanQR();
                return;
            }

            // Get order book for XRP/MFX pair
            const orderBook = await xrplClient.request({
                "command": "book_offers",
                "taker_pays": {
                    "currency": "XRP",
                    "issuer": issuerAddress
                },
                "taker_gets": {
                    "currency": "MFX",
                    "issuer": issuerAddress
                }
            });

            // Check for slippage
            const bestPrice = orderBook.result.offers[0]?.price;
            if (!bestPrice) return alert('No orders available.');

            const slippageLimit = bestPrice * (1 + maxSlippage);
            if (xrpAmount * bestPrice > slippageLimit) {
                return alert('Slippage exceeds 1%. Please adjust the amount.');
            }

            // Send transaction to XRPL to execute swap
            const payment = {
                "TransactionType": "Payment",
                "Account": xamanWallet.address,
                "Destination": issuerAddress,
                "Amount": xrpl.xrpToDrops(xrpAmount),
                "Memos": [
                    { "MemoData": "Swap XRP to MFX" }
                ]
            };
            const preparedTx = await xrplClient.autofill(payment);
            const signedTx = xamanWallet.sign(preparedTx);
            await xrplClient.submit(signedTx.tx_json);
            alert('XRP to MFX swap successful!');
        });

        // Function to swap MFX to XRP
        document.getElementById('swap-mfx-to-xrp').addEventListener('click', async () => {
            const mfxAmount = parseFloat(document.getElementById('mfx-amount').value);
            if (!mfxAmount || mfxAmount <= 0) return alert('Please enter a valid MFX amount.');

            if (!xamanWallet) {
                showXamanQR();
                return;
            }

            // Get order book for MFX/XRP pair
            const orderBook = await xrplClient.request({
                "command": "book_offers",
                "taker_pays": {
                    "currency": "MFX",
                    "issuer": issuerAddress
                },
                "taker_gets": {
                    "currency": "XRP"
                }
            });

            // Check for slippage
            const bestPrice = orderBook.result.offers[0]?.price;
            if (!bestPrice) return alert('No orders available.');

            const slippageLimit = bestPrice * (1 + maxSlippage);
            if (mfxAmount * bestPrice > slippageLimit) {
                return alert('Slippage exceeds 1%. Please adjust the amount.');
            }

            // Send transaction to XRPL to execute swap
            const payment = {
                "TransactionType": "Payment",
                "Account": xamanWallet.address,
                "Destination": issuerAddress,
                "Amount": xrpl.xrpToDrops(mfxAmount),
                "Memos": [
                    { "MemoData": "Swap MFX to XRP" }
                ]
            };
            const preparedTx = await xrplClient.autofill(payment);
            const signedTx = xamanWallet.sign(preparedTx);
            await xrplClient.submit(signedTx.tx_json);
            alert('MFX to XRP swap successful!');
        });
    </script>
</body>

</html>
