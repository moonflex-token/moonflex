<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoonFlex Swap - Swap XRP for MFX and vice versa</title>
    <link rel="icon" href="moonflex-favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0c0c0c;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            color: #ff6600;
        }

        .cta-button {
            display: block;
            text-align: center;
            background-color: #ff6600;
            padding: 15px;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #ffcc00;
        }

        .swap-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-direction: column;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        .input-group input {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.2em;
            border: 2px solid #ff6600;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }

        .input-group button {
            padding: 10px;
            background-color: #ff6600;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
        }

        .input-group button:hover {
            background-color: #ffcc00;
        }

        .qr-code {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .toggle-button {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .toggle-button.active {
            background-color: #ffcc00;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#swap-section">Swap</a></li>
                <li><a href="whitepaper.pdf" target="_blank">Whitepaper</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Swap Section -->
        <section class="section" id="swap-section">
            <h1>Swap XRP and MFX Tokens ðŸš€</h1>
            <p>Swap XRP to MFX or MFX to XRP directly through the XRPL network.</p>

            <!-- Connect Wallet -->
            <div class="qr-code" id="qr-code">
                <p>Scan to connect your Xaman wallet</p>
                <div id="xaman-qr"></div>
            </div>

            <!-- Single Swap Box with Toggle -->
            <div class="swap-container">
                <button class="toggle-button" id="swap-toggle" onclick="toggleSwapDirection()">Swap XRP â†” MFX</button>

                <div class="input-group">
                    <label for="swap-amount" id="amount-label">Amount of XRP to Swap:</label>
                    <input type="number" id="swap-amount" placeholder="Enter amount">
                    <button id="swap-button">Swap</button>
                </div>
            </div>
        </section>
    </div>

    <!-- XRPL and Xaman Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/xrpl@1.8.2/dist/xrpl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xaman@1.0.0-beta.11/dist/xaman.min.js"></script>
    <script>
        const issuerAddress = 'rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1'; // MFX issuer address
        const maxSlippage = 0.01; // 1% max slippage
        const xrplClient = new xrpl.Client('wss://s2.ripple.com'); // XRPL WebSocket client

        let xamanWallet = null;
        let xamanQRCode = null;
        let isXrpToMfx = true; // Track the current swap direction

        // Function to generate and show QR code for Xaman wallet connection
        function showXamanQR() {
            xamanQRCode = new Xaman.QRCode();
            xamanQRCode.on('connect', (wallet) => {
                xamanWallet = wallet;
                document.getElementById('qr-code').style.display = 'none'; // Hide QR code
            });
            xamanQRCode.createQRCode();
            document.getElementById('qr-code').style.display = 'block'; // Show QR code
        }

        // Function to toggle swap direction
        function toggleSwapDirection() {
            isXrpToMfx = !isXrpToMfx;
            const swapButton = document.getElementById('swap-button');
            const amountLabel = document.getElementById('amount-label');
            const swapToggleButton = document.getElementById('swap-toggle');

            if (isXrpToMfx) {
                amountLabel.textContent = 'Amount of XRP to Swap:';
                swapButton.textContent = 'Swap XRP to MFX';
            } else {
                amountLabel.textContent = 'Amount of MFX to Swap:';
                swapButton.textContent = 'Swap MFX to XRP';
            }

            swapToggleButton.classList.toggle('active');
        }

        // Function to swap XRP to MFX or MFX to XRP
        document.getElementById('swap-button').addEventListener('click', async () => {
            const amount = parseFloat(document.getElementById('swap-amount').value);
            if (!amount || amount <= 0) return alert('Please enter a valid amount.');

            if (!xamanWallet) {
                showXamanQR();
                return;
            }

            const swapDirection = isXrpToMfx ? 'XRP to MFX' : 'MFX to XRP';
            const orderBook = await xrplClient.request({
                "command": "book_offers",
                "taker_pays": {
                    "currency": isXrpToMfx ? "XRP" : "MFX",
                    "issuer": issuerAddress
                },
                "taker_gets": {
                    "currency": isXrpToMfx ? "MFX" : "XRP"
                }
            });

            const bestPrice = orderBook.result.offers[0]?.price;
            if (!bestPrice) return alert('No orders available.');

            const slippageLimit = bestPrice * (1 + maxSlippage);
            if (amount * bestPrice > slippageLimit) {
                return alert('Slippage exceeds 1%. Please adjust the amount.');
            }

            const payment = {
                "TransactionType": "Payment",
                "Account": xamanWallet.address,
                "Destination": issuerAddress,
                "Amount": xrpl.xrpToDrops(amount),
                "Memos": [
                    { "MemoData": `Swap ${swapDirection}` }
                ]
            };
            const preparedTx = await xrplClient.autofill(payment);
            const signedTx = xamanWallet.sign(preparedTx);
            await xrplClient.submit(signedTx.tx_json);
            alert(`${swapDirection} successful!`);
        });
    </script>
</body>

</html>
