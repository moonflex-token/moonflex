<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFX Swap</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .swap-container {
            width: 380px;
            padding: 20px;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 15px;
        }

        .swap-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #333;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .swap-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #444;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }

        .swap-box button {
            width: 100%;
            padding: 12px;
            background: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .swap-box button:hover {
            background: #ffcc00;
        }

        .summary {
            background: #444;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
            font-size: 14px;
        }

        .summary p {
            margin: 5px 0;
        }

        .summary .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="swap-container">
        <h1>MFX Swap</h1>
        <div class="swap-box">
            <input type="number" id="amount" placeholder="Enter XRP or MFX amount" />
            <button id="swapButton">Swap</button>
        </div>
        
        <div class="summary">
            <p><span class="bold">Slippage tolerance:</span> <span id="slippage">2%</span></p>
            <p><span class="bold">Minimum received:</span> <span id="minReceived">-</span></p>
            <p><span class="bold">From orderbook:</span> <span id="orderBookAmount">-</span></p>
            <p><span class="bold">Price impact:</span> <span id="priceImpact">0%</span></p>
            <p><span class="bold">Price:</span> <span id="price">-</span></p>
        </div>
    </div>

    <script>
        const MFX_ISSUER = "rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1";
        const SLIPPAGE_TOLERANCE = 0.02; // 2%

        document.getElementById('swapButton').addEventListener('click', async () => {
            const inputAmount = parseFloat(document.getElementById("amount").value);
            if (isNaN(inputAmount) || inputAmount <= 0) {
                alert("Please enter a valid amount.");
                return;
            }

            try {
                const orderData = await fetchOrderBook();
                const swapPrice = orderData.price;
                const minReceived = inputAmount * swapPrice * (1 - SLIPPAGE_TOLERANCE);

                document.getElementById("slippage").innerText = `${SLIPPAGE_TOLERANCE * 100}%`;
                document.getElementById("minReceived").innerText = minReceived.toFixed(6) + " MFX";
                document.getElementById("orderBookAmount").innerText = orderData.amount.toFixed(6) + " MFX";
                document.getElementById("priceImpact").innerText = "0%"; // No price impact calculation (for simplicity)
                document.getElementById("price").innerText = swapPrice.toFixed(6);
            } catch (error) {
                console.error(error);
                alert("An error occurred while fetching the orderbook.");
            }
        });

        async function fetchOrderBook() {
            const url = `https://s2.ripple.com:51234/`;
            const requestBody = {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    method: "book_offers",
                    params: [
                        {
                            ledger_index: "validated",
                            taker: "rHb9CJAWyB4rj91VRWn96DkukG4bwdtyTh", // XRP ledger's "no-op" address
                            taker_gets: { currency: "MFX", issuer: MFX_ISSUER },
                            taker_pays: { currency: "XRP" },
                        },
                    ],
                }),
            };

            const response = await fetch(url, requestBody);
            const data = await response.json();

            if (data.result && data.result.offers) {
                const offers = data.result.offers;
                const bestOffer = offers[0]; // First order in the orderbook
                const takerPays = parseFloat(bestOffer.TakerPays) / 1e6; // XRP
                const takerGets = parseFloat(bestOffer.TakerGets.value); // MFX
                return { price: takerGets / takerPays, amount: takerGets };
            } else {
                throw new Error("Failed to fetch orderbook data.");
            }
        }
    </script>
</body>
</html>
