<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #1a1a1a;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .swap-box {
            background: #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        .swap-box h2 {
            color: #fe6602;
            margin-bottom: 20px;
        }
        .input-container {
            margin: 10px 0;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 2px solid #fe6602;
            background-color: #222;
            color: #fff;
            font-size: 16px;
            text-align: center;
        }
        .swap-btn {
            background-color: #fe6602;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        .swap-btn:hover {
            background-color: #ff7a2a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="swap-box">
            <h2>Swap Tokens</h2>
            <div class="input-container">
                <input type="text" class="input-field" placeholder="Amount to Send" />
            </div>
            <div class="input-container">
                <input type="text" class="input-field" placeholder="Amount to Receive" />
            </div>
            <button class="swap-btn">Swap</button>
        </div>
    </div>
</body>
</html>
