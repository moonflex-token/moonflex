<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoonFlex Swap - Swap XRP for MFX and vice versa</title>
    <link rel="icon" href="moonflex-favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0c0c0c;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .section {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            color: #ff6600;
        }

        .swap-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-direction: column;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .input-group input {
            padding: 15px;
            margin-bottom: 15px;
            font-size: 1.2em;
            border: 2px solid #ff6600;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }

        .input-group button {
            padding: 15px;
            background-color: #ff6600;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .input-group button:hover {
            background-color: #ffcc00;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .toggle-container button {
            padding: 10px;
            background-color: #ff6600;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            flex: 1;
            margin: 0 5px;
        }

        .toggle-container button:hover {
            background-color: #ffcc00;
        }

        .qr-code {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#swap-section">Swap</a></li>
                <li><a href="whitepaper.pdf" target="_blank">Whitepaper</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Swap Section -->
        <section class="section" id="swap-section">
            <h1>Swap XRP and MFX Tokens ðŸš€</h1>
            <p>Swap XRP to MFX or MFX to XRP directly through the XRPL network.</p>

            <!-- Connect Wallet -->
            <div class="qr-code" id="qr-code">
                <p>Scan to connect your Xaman wallet</p>
                <div id="xaman-qr"></div>
            </div>

            <!-- Swap Box -->
            <div class="swap-box">
                <div class="toggle-container">
                    <button id="swap-xrp-to-mfx" class="toggle-btn">XRP to MFX</button>
                    <button id="swap-mfx-to-xrp" class="toggle-btn">MFX to XRP</button>
                </div>

                <!-- Input Group for Amount -->
                <div class="input-group">
                    <input type="number" id="swap-amount" placeholder="Enter amount" min="0" step="any">
                    <button id="execute-swap">Execute Swap</button>
                </div>
            </div>
        </section>
    </div>

    <!-- XRPL and Xaman Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/xrpl@1.8.2/dist/xrpl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xaman@1.0.0-beta.11/dist/xaman.min.js"></script>
    <script>
        const maxSlippage = 0.01; // 1% max slippage
        const issuerAddress = 'rfUhMQYijKvStp96CUxDNp8ukYJAebNrJ1'; // MFX issuer address
        const xrplClient = new xrpl.Client('wss://s2.ripple.com'); // XRPL WebSocket client

        let xamanWallet = null;
        let xamanQRCode = null;
        let currentSwapDirection = 'XRPtoMFX'; // default direction XRP to MFX

        // Function to generate and show QR code for Xaman wallet connection
        function showXamanQR() {
            xamanQRCode = new Xaman.QRCode();
            xamanQRCode.on('connect', (wallet) => {
                xamanWallet = wallet;
                document.getElementById('qr-code').style.display = 'none'; // Hide QR code
            });
            xamanQRCode.createQRCode();
            document.getElementById('qr-code').style.display = 'block'; // Show QR code
        }

        // Toggle button for direction change (XRP to MFX, MFX to XRP)
        document.getElementById('swap-xrp-to-mfx').addEventListener('click', () => {
            currentSwapDirection = 'XRPtoMFX';
            document.getElementById('swap-xrp-to-mfx').style.backgroundColor = '#ff6600';
            document.getElementById('swap-mfx-to-xrp').style.backgroundColor = '#222';
        });

        document.getElementById('swap-mfx-to-xrp').addEventListener('click', () => {
            currentSwapDirection = 'MFXtoXRP';
            document.getElementById('swap-mfx-to-xrp').style.backgroundColor = '#ff6600';
            document.getElementById('swap-xrp-to-mfx').style.backgroundColor = '#222';
        });

        // Function to execute the swap
        document.getElementById('execute-swap').addEventListener('click', async () => {
            const swapAmount = parseFloat(document.getElementById('swap-amount').value);
            if (!swapAmount || swapAmount <= 0) return alert('Please enter a valid amount.');

            if (!xamanWallet) {
                showXamanQR();
                return;
            }

            // Get order book for the correct pair
            const orderBook = await xrplClient.request({
                "command": "book_offers",
                "taker_pays": currentSwapDirection === 'XRPtoMFX' ? { "currency": "XRP" } : { "currency": "MFX", "issuer": issuerAddress },
                "taker_gets": currentSwapDirection === 'XRPtoMFX' ? { "currency": "MFX", "issuer": issuerAddress } : { "currency": "XRP" }
            });

            // Check for slippage
            const bestPrice = orderBook.result.offers[0]?.price;
            if (!bestPrice) return alert('No orders available.');

            const slippageLimit = bestPrice * (1 + maxSlippage);
            if (swapAmount * bestPrice > slippageLimit) {
                return alert('Slippage exceeds 1%. Please adjust the amount.');
            }

            // Send transaction to XRPL to execute swap
            const payment = {
                "TransactionType": "Payment",
                "Account": xamanWallet.address,
                "Destination": issuerAddress,
                "Amount": xrpl.xrpToDrops(swapAmount),
                "Memos": [
                    { "MemoData": `Swap ${currentSwapDirection === 'XRPtoMFX' ? 'XRP' : 'MFX'} to ${currentSwapDirection === 'XRPtoMFX' ? 'MFX' : 'XRP'}` }
                ]
            };
            const preparedTx = await xrplClient.preparePayment(xamanWallet.address, payment);
            const signedTx = xamanWallet.sign(preparedTx);
            await xrplClient.submit(signedTx.tx_json);
            alert('Swap successful!');
        });
    </script>
</body>

</html>
